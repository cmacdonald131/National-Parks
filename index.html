<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Search for information about national parks.">
    <link rel="stylesheet" href="style.css">
    
    <title>National Parks API</title>
</head>
<body>
    <div class="container">
        <h1>Find a National Park</h1>

        <form id="jsForm">
            <label for="search-term">Pick a state you want to find a park in</label>
            <input type="text" name="search-term" id="jsStateSearch" placeholder="MD, VA, etc." required>

            <label for="maxResults">Max results for return</label>
            <input type="number" name="maxResults" id="jsMaxResults" value="10">

            <input type="submit" value="Check it out!">
        </form>

        <p id="jsErrorMessage" class="error-message"></p>
        <section id="results" class="hidden">
            <h2>Search Results</h2>
            <ul id="results-list">
            </ul>
        </section>

    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
